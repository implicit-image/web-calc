<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Untitled</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

</head>

<body>
    <main class="calc">
        <input readonly type="text" class="prev-area" >
        </input>
        <input readonly type="text" class="echo-area"></input>
        <div class="keyboard">
            <div class="num-keys">
                <input class="key numkey" type="button" value="1">
                </input>
                <input class="key numkey" type="button" value="2">
                </input>
                <input class="key numkey" type="button" value="3">
                </input>
                <input class="key numkey" type="button" value="4">
                </input>
                <input class="key numkey" type="button" value="5">
                </input>
                <input class="key numkey" type="button" value="6">
                </input>
                <input class="key numkey" type="button" value="7">
                </input>
                <input class="key numkey" type="button" value="8">
                </input>
                <input class="key numkey" type="button" value="9">
                </input>
                <input class="key numkey" type="button" value="00">
                </input>
                <input class="key numkey" type="button" value="9">
                </input>
                <input class="key numkey" type="button" value=".">
                </input>
            </div>
            <div class="func-keys">
                <input class="key funckey" type="button" value="+">
                </input>
                <input class="key funckey" type="button" value="=">
                </input>
                <input class="key funckey" type="button" value="-">
                </input>
                <input class="key funckey" type="button" value="*">
                </input>
                <input class="key funckey" type="button" value="/">
                </input>
            </div>
        </div>

    </main>




    <script type="text/javascript" src="calc.js"></script>

</body>

</html>
